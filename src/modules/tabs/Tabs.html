<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Record" icon-off="ion-ios-recording" icon-on="ion-ios-recording" href="#/tab/dash">
    <ion-nav-view name="tab-record"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Log" icon-off="ion-clipboard" icon-on="ion-clipboard" href="#/tab/logs">
    <ion-nav-view name="tab-logs"></ion-nav-view>
  </ion-tab>

</ion-tabs>
