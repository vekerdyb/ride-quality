<ion-view view-title="Dashboard">
  <ion-content class="padding">
      <button class="button button-block" ng-class="{'button-positive' : !running, 'button-assertive' : running}" ng-click="toggleWatch()">
        {{ buttonText }}
      </button>
      <div class="row" ng-repeat="coordinate in ['x', 'y', 'z']">
          <div class="col col-25">{{ coordinate | uppercase}}</div><div class="col">{{ currentAcceleration[coordinate] }}</div>
      </div>
  </ion-content>
</ion-view>
